<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juan Miguel Mercado - Portfolio</title>
  <link rel="stylesheet" href="website.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <div class="about-card">
      <h1>Hello, I'm Juan Miguel Mercado</h1>
      <p>I'm a Computer Science graduate specializing in software development and cybersecurity.</p>
    </div>
    <div class="about-image">
      <img src="me.png" alt="Juan Mercado" />
    </div>
  </section>
  
  <!-- projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">
      <h3>Project Name</h3>
      <p>Description of the project.</p>
      <a href="https://github.com/jmerhere/PortfolioWebsite">View Code</a>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mgveavnq" method="POST">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
      <p id="confirmation-message" style="display:none; color:green; margin-top:10px;">Message sent!</p>
    </form>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        const form = event.target;
    
        // Send form data
        fetch(form.action, {
          method: form.method,
          headers: {
            'Accept': 'application/json'
          },
          body: new FormData(form)
        }).then(response => {
          if (response.ok) {
            // Show confirmation message
            document.getElementById('confirmation-message').style.display = 'block';
            
            // Clear form fields
            form.reset();
          } else {
            alert('Oops! There was a problem sending your message.');
          }
        }).catch(error => {
          alert('Error: ' + error.message);
        });
      });
    </script>
  </section>
  
  <footer>
    <p>Connect with me on <a href="https://github.com/jmerhere">GitHub</a> and <a href="https://www.linkedin.com/in/juanmiguelmercado">LinkedIn</a></p>
  </footer>
</body>
</html>
